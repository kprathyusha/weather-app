  <body>
    <div class="container">
      <form id="searchForm">
        <div class="search">
          <input
            type="text"
            class="search-city"
            placeholder="Enter your city"
            id="searchInput"
          />
          <button
            type="submit"
            class="btn btn-outline-dark search-btn"
            id="searchBtn"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-outline-dark location-btn"
            id="locationBtn"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </form>
      <hr />
      <div class="current-weather">
        <div class="current-city">
          <h1>Toronto</h1>
          <h4>Canada</h4>
          <p class="date-time" id="dateTime">Tuesday, Mar 1, 6:00 p.m</p>
        </div>
        <div class="row align-items-center current-city-details">
          <div class="col-3">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="clear"
              class="weather-icon"
              id="weatherIcon"
            />
            <!-- <i class="fa-solid fa-sun weather-icon"></i> -->
          </div>
          <div class="col-5">
            <span class="temperature" id="degrees">-6</span>
            <span class="units">
              <a href="#" class="celsius" id="celsiusLink">°C</a> |<a
                href="#"
                class="fahrenheit"
                id="fahrenheitLink"
                >°F</a
              >
            </span>
            <p class="temperature-feels-like" id="tempFeelslike">
              Feels like -14°
            </p>
          </div>
          <div class="col-4">
            <ul class="weather-pattern">
              <li class="weather-description" id="weatherDescription">Sunny</li>
              <li>
                Humidity: <span class="humidity" id="humidityId"> 56%</span>
              </li>
              <li>Wind: <span class="wind" id="windSpeed"> 15 km/h</span></li>
            </ul>
          </div>
        </div>
      </div>
